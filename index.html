<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nav: {
                            text: '#ADB2CA',
                            dark: '#08082C',
                            stroke: 'rgba(39, 40, 66, 0.13)'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 h-[87px] nav-gradient nav-blur border-b border-nav-stroke z-50">
        <div class="max-w-[1727px] mx-auto px-6 h-full flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center gap-3.5">
                <img src="images/logo.png" alt="Dimension Logo" class="w-[38px] h-[38px]" />
                <span class="text-white font-medium text-[15px]">Dimension</span>
            </div>

            <!-- Navigation Links -->
            <div class="nav-frame hidden md:flex items-center gap-[46.37px]">
                <a href="#" class="text-nav-text hover:text-white transition-colors text-[14px] font-medium">About</a>
                <div class="flex items-center gap-[3.57px]">
                    <a href="#" class="text-nav-text hover:text-white transition-colors text-[14px] font-medium">Careers</a>
                    <div class="flex items-center justify-center w-[23.19px] h-[23.19px] rounded-full bg-[#18183F] text-[12px] font-medium text-white">
                        2
                    </div>
                </div>
                <a href="#" class="text-nav-text hover:text-white transition-colors text-[14px] font-medium">Blog</a>
                <a href="#" class="text-nav-text hover:text-white transition-colors text-[14px] font-medium">Changelog</a>
            </div>

            <!-- Join Button -->
            <button class="join-button text-[#B4BACD] text-[14px] font-medium px-4 py-[13px] min-w-[118px]">
                Join waitlist
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="relative min-h-[80vh] pt-[87px]">
        <!-- Background Elements -->
        <div class="hero-background">
            <!-- Circular Gradients -->
            <div class="circle-container">
                <div class="hero-circle hero-circle-1">
                    <div class="hero-blur"></div>
                    <div class="hero-glow-purple animate-float"></div>
                </div>
                <div class="hero-circle hero-circle-2">
                    <div class="hero-blur"></div>
                </div>
                <div class="hero-circle hero-circle-3">
                    <div class="hero-blur"></div>
                    <div class="hero-glow-orange animate-float" style="animation-delay: -2s;"></div>
                </div>
            </div>

            <!-- Vertical Lines -->
            <div class="vertical-lines">
                <div class="vertical-line line-1"></div>
                <div class="vertical-line line-2"></div>
                <div class="vertical-line line-3"></div>
                <div class="vertical-line line-4"></div>
                <div class="vertical-line line-5"></div>
            </div>
        </div>

        <!-- Hero Content -->
        <div class="relative z-10 max-w-[898px] mx-auto px-6 pt-32">
            <div class="text-center flex flex-col items-center gap-[26px]">
                <!-- Announcement Banner -->
                <div class="hero-announcement">
                    <span class="hero-announcement-text">Announcing our $1.4M Fundraise</span>
                </div>

                <!-- Hero Text -->
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col gap-[-9px]">
                        <h1 class="hero-heading">
                            Dimension is the new<br/>
                            <span class="gradient-text-purple">standard</span> for 
                            <span class="gradient-text-orange">collaboration</span>
                        </h1>
                    </div>
                    <p class="hero-subtext">Chat, code, cloud, deployments, and more.</p>
                </div>
                
                <!-- Email Input -->
                <div class="flex items-center justify-center gap-4">
                    <input 
                        type="email" 
                        placeholder="Email address..." 
                        class="email-input"
                    >
                    <button class="waitlist-button">
                        Join waitlist
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Dashboard Section -->
    <section class="relative w-full py-20 pt-0">
        <div class="max-w-[1200px] mx-auto px-6 relative">
            <div class="relative">
                <!-- Dashboard Image -->
                <img 
                    src="images/dashboard.png" 
                    alt="Dimension Dashboard" 
                    class="w-full h-auto rounded-lg"
                />
                <!-- Blur Overlay -->
                <div class="absolute bottom-0 left-0 right-0 h-[50%]">
                    <img 
                        src="images/blur.png" 
                        alt="Blur Effect" 
                        class="w-full h-full object-cover"
                    />
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="relative w-full min-h-screen flex flex-col items-center justify-center pb-20">

        <!-- Main Content -->
        <div class="relative z-10 flex flex-col items-center">
            <!-- Logo Element -->
            <div class="w-[94px] h-[96px] relative mb-8">
                <div class="absolute w-[72px] h-[68px] left-[11px] top-[14px] bg-gradient-to-br from-pink-400 to-orange-400 rounded-[13px] flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 10V3L4 14H11V21L20 10H13Z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="absolute inset-0 border border-[#1F203B] rounded-[16px]"></div>
            </div>

            <!-- Text Content -->
            <div class="text-center space-y-3">
                <h2 class="text-[64px] font-medium leading-[1.1]">
                    <span class="bg-gradient-to-r from-[rgba(240,238,250,0.8)] to-[#E2E8FF] bg-clip-text text-transparent">Build software </span>
                    <span class="bg-gradient-to-r from-[#FFB489] to-[#FF9C66] bg-clip-text text-transparent">faster, together.</span>
                </h2>
                <p class="text-[#999BC0] text-lg">
                    The most complete developer experience.
                </p>
            </div>

            <!-- Keyboard Shortcut -->
            <div class="mt-12 flex items-center gap-2 text-[#999BC0] text-sm">
                <span>Press</span>
                <span class="px-2 py-1 bg-[#1F203B] rounded text-white font-medium">D</span>
                <span>anytime to get Started</span>
            </div>

            <!-- Feature Previews -->
            <div class="mt-24 flex gap-32">
                <!-- Feature 1 -->
                <div class="flex items-center gap-3">
                    <!-- <div class="w-8 h-8 rounded-full bg-[#1F203B] flex items-center justify-center">
                        <img src="./images/collaborate-icon.png" alt="img">
                    </div> -->
                    <!-- <span class="text-[#999BC0] text-sm">Collaborate on everything</span> -->
                     <img src="./images/collabratte.svg" alt="img">
                </div>

                <!-- Feature 2 -->
                <div class="flex items-center gap-3">
                    <!-- <div class="w-8 h-8 rounded-full bg-[#1F203B] flex items-center justify-center">
                        <img src="./images/tools-icon.png" alt="img">
                    </div> -->
                    <!-- <span class="text-[#999BC0] text-sm">Get find for your favorite tools</span> -->
                    <img src="./images/tools.svg" alt="img">
                </div>
            </div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.md\\:hidden');
        const mobileMenu = document.querySelector('.fixed.inset-0');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
